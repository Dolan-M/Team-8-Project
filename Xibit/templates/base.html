<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Drawing Tool - {{ page }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}" />
        <script src="../static/draw.js" type="module"></script>
    </head>
    <body>
        <header>
            <div class="topnav">
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('paint') }}">Paint</a></li>
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                    {% if g.user %}
                    <li><a class="logout" href="{{ url_for('logout') }}">Logout</a></li>
                    {% else %}
                    <li><a class="register" href="{{ url_for('register') }}">Register</a></li>
                    <li><a class="login" href="{{ url_for('login') }}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </header>
        <main>
            {% block main_content %}
            {% endblock %}
        </main>
    </body>
</html>
