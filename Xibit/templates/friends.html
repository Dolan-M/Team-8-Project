{% extends "base.html" %}

{% block head_content %}
<script src="../static/search.js"></script>
{% endblock %}

{% block main_content %} 

<h1>Friends for {{ user }}</h1>

{% for friend in friends %}
    <a href="{{ url_for('profile', user = friend) }}">{{ friend }}</a>
    {% if user == g.user %} 
        <a href="{{ url_for('deleteFriend', user = friend)}}">Remove friend</a>
    {% endif %}
{% endfor %}

{% endblock %}
