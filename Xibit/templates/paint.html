{% extends "base.html" %}

{% block main_content %}
    <div class="art_tool">
        <aside class="toolbox">
            <br><br>
            <a class="text">Brush size</a> <br>
            <input type="range" min="1" max="100" value="2" step="0.5" id="thick"> <br>
            <a class="textsmall">Current size: </a>
            <br><br><br>
            <a class="text">Color</a> <br>
            <input type="text" id="colour" data-coloris>
            <br><br><br>
            <a class="text">Brush Shape</a> <br>
            <select id="brush">
                <option value="regular">Regular</option>
                <option value="square">Square</option>
                <option value="circle">Circle</option>
            </select>
            <br><br><br>
            <button id="clear">Clear Screen</button>
            <br><br><br>
            <button id="save">Save as Image</button>
            
        </aside>
        <canvas></canvas>
    </div>
{% endblock %}
